<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/feedback">Product Feedback</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/feedback">Submit Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="/results">View Results</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="mb-4">Submit Feedback</h1>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="product" class="form-label">Product ID</label>
        <input type="number" id="product" name="product" class="form-control" value="1" required>
      </div>
      <div class="mb-3">
        <label for="choice" class="form-label">Feedback</label>
        <select id="choice" name="choice" class="form-select">
          <option value="Bad">Bad</option>
          <option value="Good">Good</option>
          <option value="Great">Great</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
